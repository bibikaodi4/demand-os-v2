worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream directus_upstream {
    server directus:8055;
  }

  # 说明：这里默认把前端转发到宿主机的 3000（适合你本地跑 next dev）
  # 如你把 Next.js 也放进 compose，请改成对应 service（例如 web:3000）。
  upstream nextjs_upstream {
    server host.docker.internal:3000;
  }

  server {
    listen 80;
    server_name _;

    # 如果前端被构建为子路径 /demand-os，但浏览器仍请求无前缀的 /_next/*，
    # 将 /_next/* 请求转发到 upstream 的 /demand-os/_next/*，避免 400 错误。
    location ^~ /_next/ {
      proxy_pass http://nextjs_upstream/demand-os/_next/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    # 保留对根路径及其他路径的默认代理
    location / {
      proxy_pass http://nextjs_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Directus Realtime WebSocket
    location /websocket {
      proxy_pass http://directus_upstream/websocket;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
    }
  }
}
